server:
  port: 8000

spring:
  h2:
    console:
      enabled: true
      path: /h2~console
  datasource:
    url: jdbc:h2:tcp://localhost/~/opgg
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always



